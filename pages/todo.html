<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Todo â€” Task Manager</title>
  <link rel="icon" href="../assets/egg.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="../styles/styles.css" />
  <link rel="stylesheet" href="../styles/todo.css" />
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="../modules/global.js"></script>
</head>
<body>

  <header>
    <a class="logo" href="../index.html">
      <img src="../assets/egg.svg" alt="logo" width="28" height="28" style="display:block">
      <span>Web App Shell</span>
    </a>
    <span style="margin-left: auto; display: flex; align-items: center; gap: 0.5rem;"><a href="https://github.com/DonnellyEarley" target="_blank" rel="noopener noreferrer" title="GitHub Profile" style="color: inherit; text-decoration: none; display: flex; align-items: center;"><i data-feather="github" style="width: 20px; height: 20px;"></i></a>Donnelly Earley</span>
  </header>

  <main class="todo-container">
    <div class="todo-header">
      <img src="../assets/todolist.png" style="width: 50px;"/>
      <h1>Task Manager</h1>
      <p>CRUD todo app showcasing state and persistence.</p>
    </div>

    <section class="todo-controls">
      <form id="task-form" class="task-form">
        <input id="task-input" type="text" placeholder="Add a new task..." aria-label="New task" required />
        <button id="add-task" type="submit"><i data-feather="plus"></i> Add Task</button>
      </form>

      <div class="task-filters">
        <label>
          <select id="filter-select" aria-label="Filter tasks">
            <option value="all">All</option>
            <option value="active">Active</option>
            <option value="completed">Completed</option>
          </select>
        </label>
        <div class="task-stats">
          <span id="task-count">0</span> tasks
        </div>
      </div>
    </section>

    <section class="tasks-list" id="tasks-list" aria-live="polite">
      <!-- Tasks will render here -->
    </section>
  </main>

  <script type="module" src="../modules/todo.js"></script>
</body>
</html>
